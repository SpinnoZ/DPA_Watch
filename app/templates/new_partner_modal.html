 <!-- Modal -->
 <div class="modal fade" id="newPartnerModal" tabindex="-1" role="dialog" aria-labelledby="newPartnerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newPartnerModalLabel">Add New Partner</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                
            </div>
            <div class="modal-body">
                <form id="newPartnerForm">
                    <div class="form-group">
                        <label for="new_partner_name">Partner Name</label>
                        <input type="text" class="form-control" id="new_partner_name" required>
                    </div>
                    <div class="form-group">
                        <label for="new_partner_no">Partner No</label>
                        <input type="text" class="form-control" id="new_partner_no" required>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Add Partner</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>



<script>
$(document).ready(function() {
    $('#newPartnerForm').on('submit', function(e) {
        e.preventDefault();
        var partnerName = $('#new_partner_name').val();
        var partnerNo = $('#new_partner_no').val();
        $('#partnerInput').val(partnerName);
        $('#taxNo').val(partnerNo);
        $('#newPartnerModal').modal('hide');
    });
});
</script>
